{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block title %}Compose{% endblock %}
{% block messagingcontent %} 
<div class="row">
    <a href="{% url 'messages_inbox' %}" class="col-xs-2 col-xs-offset-1 subnavtext textcenter">{% trans "INBOX" %}</a>
    <a href="/messages/inbox/" class="col-xs-2 subnavtextcurrent textcenter">{% trans "COMPOSE" %}</a>
    <a href="{% url 'messages_outbox' %}" class="col-xs-2 subnavtext textcenter">{% trans "SENT" %}</a>
    <p href="{% url 'messages_trash' %}" class="col-xs-2 subnavtext textcenter">{% trans "ARCHIVE" %}</p>
    <p href="/messagesettings/" class="col-xs-2 subnavtext textcenter">SETTINGS</p>
</div>
<form action="" method="post">
{% csrf_token %} 
<table>
{{ form.as_table }}
</table>
<input type="submit" value="{% trans "Send" %} &raquo;"/>
</form>

{% endblock %}
