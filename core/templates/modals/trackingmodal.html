<!--this is core/templates/modals/trackingmodal.html, it is called within modaltags.py - the tracking_modal def
		which is called on dashboard.html 
		it is called with tracking_modal shipment.id
		-->
		
{% load modaltags %}

<a href="#openModal_tracking" class="nomargin textcenter">Enter Tracking #</a>
<div id="openModal_tracking" class="modalDialog">
    <div>	<a href="#close" title="Close" class="close">X</a>
        <h6 class="ltbluetext">Enter a Tracking Number</h6>
        <p>Enter a tracking number, shipping company or other information</p>
             
             
					<form class="form-inline" role="form" method="post" action="." enctype="multipart/form-data">
					   {% csrf_token %}
					   {{ tracking_form.non_field_errors }}
					   {{ tracking_form.tracking.errors }}
					    <div class="col-xs-12 form-group nopaddingleftright paddingbottom10px">
					         <input type="tracking" class="form-control" name="tracking" 
					         id="id_tracking" 
					         placeholder="Enter Tracking Number for Order {{ invoice }} ">    	        	   
					    </div>
					    <div class="row paddingbottom10px">
					        <button type="submit" name="submit" class="col-xs-5 col-xs-offset-7 bluebutton">Submit</button>
					    </div>
					</form>

	</div>
</div> <!--end modal div-->
