{% extends "blocbox/basewaitlist.html" %}
<!--this is blocbox/core/templates/bocbox/waitlist-confirmation.html, url is http://www.blocbox.co/waitlistconfirmation/-->
{% load staticfiles %} {% block title %} Waitlist Subscription Confirmation {% endblock %} {% block topcontent %}

<div class="row-fluid fullheight">

    <div class="col-xs-4 col-xs-offset-4 SafariFix">
        <h2 class="nomargintop" style="padding-top: 170px">Sign Up</h2>
        <h3 class="paddingbottom20px">Launching soon in select neighborhoods</h3>
        <form action="http://blocbox.us8.list-manage.com/subscribe/post?u=a7a534bd9460b420e502241f0&amp;id=a442e04636" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="paddingsides15px SafariFix" target="_blank" novalidate>
                <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
                    <input name="EMAIL" placeholder="EMAIL" class="form-control input-lg inputbox margintop5px SafariFix" type="email">
                </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 paddingtop15px">
                    <input name="ZIPCODE" placeholder="ZIP" class="form-control input-lg inputbox margintop5px" type="text">
                </div>
                
            <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0 paddingtop10px nopaddingmobile">
                <div class="checkbox text-center">
                    <label value="1" name="group[1689][1]">
                        <input type="checkbox"><h6 class="nomargin">I'm interested in becoming a Blocbox Host</h6>
                    </label>
                </div>
                <!--checkbox -->
            </div>
                   
                   <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 paddingtop20px paddingtop15pxmobile SafariFix">
                       <button type="submit" value="Join Waitlist" name="subscribe" class="btn-get-started margintop5px">Join Waitlist</button>
                </div>
            <!--row -->

            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>

            <!--row-->
        </form>
        <!-- <a href="privacy-policy.html">By Signing Up, I Agree to Blocbox's Privacy Policy</a> -->
    </div>
    <div class="text-center alignbottomdiv mobilehide">
        <a href="#howitworks">
            <img src="{% static 'blocbox/images/arrow-white.png' %}" height="50" width="50" />
        </a>
    </div>
</div>

{% endblock %}
